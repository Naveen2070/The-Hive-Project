services:
  # ------------------------------------------------------------
  # 1. API Gateway (Nginx)
  # THE ONLY PUBLIC ENTRY POINT
  # ------------------------------------------------------------
  gateway:
    image: nginx:alpine3.23-slim
    container_name: hive-gateway
    ports:
      - "80:80"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - core-api
      - frontend
      - identity-service
    networks:
      - hive-network

  # ------------------------------------------------------------
  # 2. Frontend (React + Vite)
  # ------------------------------------------------------------
  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: hive-frontend
    expose:
      - "80"
    restart: always
    networks:
      - hive-network

  # ------------------------------------------------------------
  # 3. Core API (Spring Boot - Kotlin)
  # ------------------------------------------------------------
  core-api:
    build:
      context: ./services/core-api
      dockerfile: Dockerfile
    container_name: hive-core-api
    expose:
      - "8080"
    depends_on:
      core-db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      # DATABASE CONFIG
      SPRING_DATASOURCE_URL: jdbc:postgresql://core-db:5432/event_db
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      # SECURITY & JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION_MS: ${JWT_EXPIRATION_MS}
      # MAIL SERVER
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
    networks:
      - hive-network

  # ------------------------------------------------------------
  # 4. Core Database (PostgreSQL)
  # ------------------------------------------------------------
  core-db:
    image: postgres:17.7-alpine
    container_name: hive-core-db
    expose:
      - "5432"
    environment:
      POSTGRES_DB: event_db
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d event_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - hive-network

  # ------------------------------------------------------------
  # 5. Identity Service (Spring Boot)
  # ------------------------------------------------------------
  identity-service:
    build:
      context: ./services/identity-service
      dockerfile: Dockerfile
    container_name: hive-identity
    expose:
      - "8081"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION_MS: ${JWT_EXPIRATION_MS}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      FRONTEND_URL: http://localhost
    depends_on:
      identity-db:
        condition: service_healthy
    networks:
      - hive-network

  # ------------------------------------------------------------
  # 6. Identity Database (PostgreSQL)
  # ------------------------------------------------------------
  identity-db:
    image: postgres:17.7-alpine
    container_name: hive-identity-db
    expose:
      - "5432"
    environment:
      POSTGRES_DB: identity_db
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - identity_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d identity_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - hive-network

# Shared Network
networks:
  hive-network:
    driver: bridge

# Volumes
volumes:
  postgres_data:
  identity_postgres_data:
