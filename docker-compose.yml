services:
  # ------------------------------------------------------------
  # 1. API Gateway (Nginx)
  # ------------------------------------------------------------
  gateway:
    image: nginx:alpine3.23-slim
    container_name: hive-gateway
    ports:
      - "80:80"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - core-api
      - identity-service
      - frontend
    networks:
      - hive-network

  # ------------------------------------------------------------
  # 2. Frontend (React)
  # ------------------------------------------------------------
  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: hive-frontend
    restart: always
    networks:
      - hive-network

  # ------------------------------------------------------------
  # 3. Core API
  # ------------------------------------------------------------
  core-api:
    build:
      context: ./services/core-api
      dockerfile: Dockerfile
    container_name: hive-core-api
    expose:
      - "8080"
    depends_on:
      core-db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://core-db:5432/event_db
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION_MS: ${JWT_EXPIRATION_MS}
      RABBITMQ_HOST: hive-rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: ${RABBITMQ_USERNAME}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      RABBITMQ_VHOST: /
      INTERNAL_SHARED_SECRET: ${INTERNAL_SHARED_SECRET}
      IDENTITY_SERVICE_URL: http://identity-service:8081
    networks:
      - hive-network

  # ------------------------------------------------------------
  # 4. Identity Service
  # ------------------------------------------------------------
  identity-service:
    build:
      context: ./services/identity-service
      dockerfile: Dockerfile
    container_name: hive-identity
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION_MS: ${JWT_EXPIRATION_MS}
      RABBITMQ_HOST: hive-rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: ${RABBITMQ_USERNAME}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      RABBITMQ_VHOST: /
      INTERNAL_SHARED_SECRET: ${INTERNAL_SHARED_SECRET}
    depends_on:
      identity-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - hive-network

  # ------------------------------------------------------------
  # 5. Movie Service (.NET 8)
  # ------------------------------------------------------------
  movie-service:
    build:
      context: ./services/movie-service # Adjust path to your .NET folder
      dockerfile: Dockerfile
    container_name: hive-movie-service
    expose:
      - "8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      # Double underscores map to JSON hierarchies in .NET
      - ConnectionStrings__DefaultConnection=Server=movie-db;Database=HiveMovieDb;User Id=sa;Password=${DB_PASSWORD};TrustServerCertificate=True;
      - Jwt__Secret=${JWT_SECRET}
      - InternalProperties__SharedSecret=${INTERNAL_SHARED_SECRET}
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__Username=${RABBITMQ_USERNAME}
      - RabbitMQ__Password=${RABBITMQ_PASSWORD}
      - RabbitMQ__VirtualHost=/
      - IdentityService__Url=http://identity-service:8081
    depends_on:
      movie-db:
        condition: service_started
      rabbitmq:
        condition: service_healthy
      identity-service:
        condition: service_started
    networks:
      - hive-network

  # ------------------------------------------------------------
  # Databases
  # ------------------------------------------------------------
  core-db:
    image: postgres:17.7-alpine
    container_name: hive-core-db
    environment:
      POSTGRES_DB: event_db
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d event_db"]
      interval: 5s
      retries: 5
    networks:
      - hive-network

  identity-db:
    image: postgres:17.7-alpine
    container_name: hive-identity-db
    environment:
      POSTGRES_DB: identity_db
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - identity_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d identity_db"]
      interval: 5s
      retries: 5
    networks:
      - hive-network
  # ------------------------------------------------------------
  # SQL Server for Movie Service
  # ------------------------------------------------------------
  movie-db:
    image: mcr.microsoft.com/mssql/server:2025-latest
    container_name: hive-movie-db
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${DB_PASSWORD}
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - hive-network

  # ------------------------------------------------------------
  # Message Broker (RabbitMQ)
  # ------------------------------------------------------------
  rabbitmq:
    image: rabbitmq:4.2.3-management-alpine
    container_name: hive-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USERNAME}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hive-network

networks:
  hive-network:
    driver: bridge

volumes:
  postgres_data:
  identity_postgres_data:
  sqlserver_data:
