services:
  # ------------------------------------------------------------
  # 1. API Gateway (Nginx)
  # ------------------------------------------------------------
  gateway:
    image: nginx:alpine
    container_name: hive-gateway
    ports:
      - "80:80"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - core-api
      - identity-service
      - frontend
    networks:
      - hive-network

  # ------------------------------------------------------------
  # 2. Frontend (React)
  # ------------------------------------------------------------
  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: hive-frontend
    restart: always
    networks:
      - hive-network

  # ------------------------------------------------------------
  # 3. Core API
  # ------------------------------------------------------------
  core-api:
    build:
      context: ./services/core-api
      dockerfile: Dockerfile
    container_name: hive-core-api
    expose:
      - "8080"
    depends_on:
      core-db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://core-db:5432/event_db
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION_MS: ${JWT_EXPIRATION_MS}
      FRONTEND_URL: http://localhost
    networks:
      - hive-network

  # ------------------------------------------------------------
  # 4. Identity Service
  # ------------------------------------------------------------
  identity-service:
    build:
      context: ./services/identity-service
      dockerfile: Dockerfile
    container_name: hive-identity
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION_MS: ${JWT_EXPIRATION_MS}
      RABBITMQ_HOST: hive-rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: ${RABBITMQ_USERNAME}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      RABBITMQ_VHOST: /
      FRONTEND_URL: http://localhost
    depends_on:
      identity-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - hive-network

  # ------------------------------------------------------------
  # Databases
  # ------------------------------------------------------------
  core-db:
    image: postgres:17-alpine
    container_name: hive-core-db
    environment:
      POSTGRES_DB: event_db
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d event_db"]
      interval: 5s
      retries: 5
    networks:
      - hive-network

  identity-db:
    image: postgres:17-alpine
    container_name: hive-identity-db
    environment:
      POSTGRES_DB: identity_db
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - identity_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d identity_db"]
      interval: 5s
      retries: 5
    networks:
      - hive-network

  # ------------------------------------------------------------
  # Message Broker (RabbitMQ)
  # ------------------------------------------------------------
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: hive-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15673"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USERNAME}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hive-network

networks:
  hive-network:
    driver: bridge

volumes:
  postgres_data:
  identity_postgres_data:
